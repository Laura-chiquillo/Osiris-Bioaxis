<h2 mat-dialog-title></h2>
<mat-dialog-content class="mat-typography">
    <div class="example-container">
        <form [formGroup]="registroForm">
            <div class="example-form-fields">
                <mat-form-field class="form-field-spacing" appearance="fill">
                    <mat-label>Titulo</mat-label>
                    <input matInput autocomplete="off" formControlName="titulo">
                </mat-form-field>
            </div>
            <div class="example-form-fields">
                <mat-form-field class="example-full-width">
                    <mat-label>Fecha limite</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="fecha" />
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="guardarConfiguracion()">Crear</button>
</mat-dialog-actions>
