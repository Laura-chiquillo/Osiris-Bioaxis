<div class="container">
    <div class="image-container">
        <div class="circular-image" *ngIf="imagenUrl">
            <img [src]="imagenUrl" alt="Imagen del Investigador">
        </div>
        <div class="upload-button">
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
            <button *ngIf="!inputDeshabilitado" type="button" (click)="triggerFileInput()">+</button>
        </div>
    </div>
</div>

<form class="example-form" [formGroup]="firstFormGroup">
    <!-- Información Personal -->
    <h2>Información Personal</h2>
    <div class="personal-info">
        <div class="custom-input-container">
            <label for="numerodocumento">Número de documento</label>
            <input matInput formControlName="numerodocumento">        
        </div>
        <div class="custom-input-container">
            <label for="tipodocumento">Tipo de documento</label>
            <mat-select panelClass="matRole" [value]="userData?.tipodocumento" formControlName="tipodocumento">
                <mat-option *ngFor="let data of tipodpcumento" [value]="data">
                    {{data}}
                </mat-option>
            </mat-select>
        </div>
        <div class="custom-input-container">
            <label for="nombre">Nombres</label>
            <input matInput id="nombre" placeholder="Ingrese su nombre" required formControlName="nombre">
        </div>
        <div class="custom-input-container">
            <label for="apellidos">Apellidos</label>
            <input matInput id="apellidos" placeholder="Ingrese sus apellidos" required formControlName="apellidos">
        </div>
        <div class="custom-input-container">
            <label for="correo">Correo</label>
            <input matInput id="correo" placeholder="Ingrese su correo" required formControlName="correo">
        </div>
    </div>

    <!-- Información Académica -->
    <h2>Información Académica</h2>
    <div class="academic-info">
        <div class="custom-input-container">
            <label for="escalofonodocente">Escalofon Docente</label>
            <input matInput id="escalofonodocente" placeholder="Ingrese su escalafon docente" required formControlName="escalofonodocente">
        </div>
        <div class="custom-input-container">
            <label for="horasestricto">Horarios Estricto</label>
            <input matInput type="number" id="horasestricto" placeholder="Ingrese horas estricto" required formControlName="horasestricto" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        </div>
        <div class="custom-input-container">
            <label for="horasformacion">Horarios Formación</label>
            <input matInput type="number" id="horasformacion" placeholder="Ingrese horas de formación" required formControlName="horasformacion" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        </div>
        <div class="custom-input-container">
            <label for="lineainvestigacion">Línea Investigación</label>
            <input matInput id="lineainvestigacion" placeholder="Ingrese línea de investigación" required formControlName="lineainvestigacion">
        </div>
        <div class="custom-input-container">
            <label for="unidadAcademica">Unidad Academica</label>
            <input matInput id="unidadAcademica" placeholder="Ingrese unidad academica" required formControlName="unidadAcademica">
        </div>
    </div>

    <!-- Botones -->
    <div class="button-group">
        <button *ngIf="inputDeshabilitado" class="boton-estilizado" (click)="activarInput()">Editar Perfil</button>
    </div>
    <div class="button-grou">
        <button *ngIf="!inputDeshabilitado" class="boton-estilizado" (click)="guardarDatos()" [disabled]="firstFormGroup.invalid">Guardar</button>
        <button *ngIf="!inputDeshabilitado" class="boton-estilizado" (click)="desactivarInput()">Cancelar</button>
    </div>

</form>
