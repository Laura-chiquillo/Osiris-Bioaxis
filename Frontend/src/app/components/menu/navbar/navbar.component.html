<mat-card class="example-card">
    <div class="login">
        <img src="./assets/img/login.png" width="150">
        <h3>Inicio de Sesión</h3>
        <mat-form-field class="ancho" appearance="fill" >
            <mat-label>Usuario</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput autocomplete="off">
          </mat-form-field>
          <br>
          <button  class="ancho button" mat-raised-button color="primary">Ingresar</button>
        </div>
        <mat-tab-group dynamicHeight class="mat-tab">
            <mat-tab label="Información del grupo">
              <div class="example-large-box mat-elevation-z4">
                Small content
              </div>
            </mat-tab>
            <mat-tab label="Investigadores">
                <mat-accordion>
                    <mat-expansion-panel hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          
                        </mat-panel-title>
                        <mat-panel-description>
                         Laura chiquillo 
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <p>I'm visible because I am open</p>
                    </mat-expansion-panel>
                  </mat-accordion>
                  
            </mat-tab>
      </mat-tab-group>
</mat-card>
